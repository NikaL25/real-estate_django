{% extends "base.html" %}

{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-xl bg-white shadow-md rounded-2xl p-8">
        
        <h1 class="text-3xl font-bold text-center mb-8">
            Update Listing
        </h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.help_text %}
                <p class="mt-1 text-xs text-gray-400">
                    {{ field.help_text }}
                </p>
                {% endif %}

                {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">
                    {{ field.errors|striptags }}
                </p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex flex-col sm:flex-row gap-3 pt-4">
                <button
                    type="submit"
                    class="flex-1 py-3 rounded-xl bg-blue-600 text-white font-semibold
                           hover:bg-blue-700 transition
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Save Changes
                </button>

                <a href="/listings/"
                   class="flex-1 py-3 rounded-xl bg-gray-100 text-gray-700 font-semibold
                          hover:bg-gray-200 transition text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
