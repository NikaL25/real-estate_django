<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
<div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

            <!-- Logo -->
            <h1 class="text-xl font-semibold tracking-tight">
                <a href="/" class="hover:text-blue-600 transition">
                    Django Real Estate
                </a>
            </h1>

            <!-- Right side -->
            <div class="flex items-center gap-4">

              {% if user.is_authenticated %}
            <div class="flex items-center gap-3">
                <a href="{% url 'profile' %}" class="flex items-center gap-3">
                    <div class="w-9 h-9 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold uppercase">
                        {{ user.username|first }}
                    </div>
                    <span class="hidden sm:block font-medium">{{ user.username }}</span>
                </a>
                <a href="{% url 'logout' %}" class="text-sm text-gray-500 hover:text-red-600 transition">Logout</a>
            </div>
            {% else %}
                <!-- Auth links -->
                <div class="flex items-center gap-3">
                    <a href="{% url 'login' %}"
                       class="text-sm font-medium text-gray-600 hover:text-blue-600 transition">
                        Login
                    </a>
                    <a href="{% url 'register' %}"
                       class="text-sm font-medium px-4 py-2 rounded-lg
                              bg-blue-600 text-white hover:bg-blue-700 transition">
                        Sign up
                    </a>
                </div>
                {% endif %}

            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 py-8">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 text-sm text-gray-500 text-center">
            Â© {{ year|default:"2026" }} Real Estate Platform
        </div>
    </footer>

</div>
</body>
</html>
